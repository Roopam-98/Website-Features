<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="quote-generator">
            <div>
                <h2>Set Quote</h2>
            </div>
            <div>
                <label for="quote" class="quote-label">Quote:</label><br>
                <input type="text" class="quote" id="quote"
                    placeholder="If reality is not what you want it to be, change it.">
            </div>
            <div>
                <label for="author" class="author-label">Author Name:</label><br>
                <input type="text" class="author-name" id="author" placeholder="Hannu Rajaniemi">
            </div>
            <div>
                <button class="preview">Preview</button>
                <button class="submit">Submit</button>
                <p class="snackbar">Your form has been submitted successfully!</p>
            </div>
            <div style="color: red;font-size: 0.8em; font-weight: 500;">Note: Do not add double quotes!</div>
        </div>
    </div>

</body>
<script type=module src="script.js"></script>

</html>
